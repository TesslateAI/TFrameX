<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - The Clown Website</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.com/normalize"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Clown Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2488.265389909573!2d-122.419415!3d37.779337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690547%3A0x1f9f3d0a9c1c1c6f!2sSan+Francisco+CA!5e0!3m2!1sen!2sus!4v1625648944261!5m2!1sen!2sus"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Clown Website Location"
      ></iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required aria-label="Your Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-label="Your Email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required aria-label="Your Message"></textarea>
        </div>
        <button type="submit" class="circular-button" aria-label="Submit Form">
          <img src="assets/icons/clown-face.svg" alt="Clown Face" />
        </button>
      </form>
    </section>

    <section class="social-media">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <img src="assets/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="#" aria-label="Instagram">
          <img src="assets/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="#" aria-label="Email">
          <img src="assets/icons/email.svg" alt="Email" />
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 The Clown Website. All rights reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
