<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Clown Website Project</title>
  <link rel="stylesheet" href="https://cdnjs.com/normalize" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.com/fancybox" />

<body>
  <nav>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Clown Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
  </nav>

  <main>
    <section class="filter-buttons">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="birthday">Birthday</button>
      <button class="filter" data-filter="corporate">Corporate</button>
      <button class="filter" data-filter="workshops">Workshops</button>
    </section>
    <div class="image-grid">
      <a href="assets/images/clown1.jpg" data-fancybox="gallery" data-caption="Clown Performance">
        <img src="assets/images/clown1.jpg" alt="Clown Performance" />
      </a>
      <a href="assets/images/clown2.jpg" data-fancybox="gallery" data-caption="Birthday Party">
        <img src="assets/images/clown2.jpg" alt="Birthday Party" />

      <a href="assets/images/clown3.jpg" data-fancybox="gallery" data-caption="Corporate Event">
        <img src="assets/images/clown3.jpg" alt="Corporate Event" />
      </a>
      <a href="assets/images/clown4.jpg" data-fancybox="gallery" data-caption="Workshop Session">
        <img src="assets/images/clown4.jpg" alt="Workshop Session" />
      </a>
      <a href="assets/images/clown5.jpg" data-fancybox="gallery" data-caption="Circus Show">
        <img src="assets/images/clown5.jpg" alt="Circus Show" />
      </a>
      <a href="assets/images/clown6.jpg" data-fancybox="gallery" data-caption="Family Fun">
        <img src="assets/images/clown6.jpg" alt="Family Fun" />
      </a>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/images/logo.png" alt="Clown Logo" />
      </div>
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
      <div class="social-icons">
        <a href="#"><img src="assets/icons/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a href="mailto:info@clownsite.com"><img src="assets/icons/email.svg" alt="Email" /></a>
      </div>
    </div>
    <p>&copy; 2023 Clown Website Project. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.com/fancybox"></script>
  <script src="js/main.js"></script>
