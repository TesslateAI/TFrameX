repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0  # replace with latest version
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--ignore=E203,W503,F401,E501,E704", "--exclude=examples/*"]